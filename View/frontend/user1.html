<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Réclamation</title>
    <style>
        /* Global Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #a2c2e1, #f0f8ff); /* Gradient background */
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Container Styling */
        .form-container {
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            box-sizing: border-box; /* Ensure padding doesn't add to width */
            animation: fadeIn 0.5s ease;
        }

        h1 {
            text-align: center;
            color: #007acc;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Label Styling */
        label {
            font-weight: 600;
            color: #005b99;
            margin-bottom: 8px;
            display: block;
            font-size: 1rem;
        }

        /* Input & Textarea Styling */
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 16px;
            border: 2px solid #b3d9ff;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #f9f9f9;
            color: #333;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #007acc;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Button Styling */
        button {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005b99;
        }

        button:active {
            background-color: #003f66;
        }

        /* Separate Forms Styling */
        .sub-form {
            margin-bottom: 20px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            .form-container {
                padding: 15px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script src="validateForm.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>Formulaire de Réclamation</h1>
        
        <!-- Form to see user's reclamations -->
        <div class="sub-form">
            <form action="../backoffice/reclamationlist.php" method="post">
                
                <button type="submit">Voir mes réclamations</button>
            </form>
        </div>

        <!-- Form to submit a new reclamation -->
        <div class="sub-form">
            <form id="reclamationForm" action="../backoffice/addreclamation.php" method="post">
                <!-- Description Field -->
                <label for="description">Description :</label>
                <textarea id="description" name="description" rows="4" placeholder="Entrez la description ici..." ></textarea>
        
                <!-- Submit Button -->
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </div>
    <script src="../frontend/validateform.js"></script>
</body>
</html>
