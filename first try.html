<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reclamation Module</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #333;
    }
    .reclamation-form, .reclamation-list {
      margin-top: 20px;
    }
    .reclamation-item {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 12px;
      margin-top: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reclamation Module</h1>

    <!-- User Reclamation Submission Form -->
    <div class="reclamation-form">
      <h2>Submit a Reclamation</h2>
      <form id="reclamationForm">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" required><br>
        
        <br><label for="description">Reclamation Description:</label>
        <textarea id="description" name="description" required rows="4" style="width: 100%;"></textarea>
        <button type="submit">Submit Reclamation</button>
      </form>
    </div>

    <!-- Display List of Reclamations for Administrator -->
    <div class="reclamation-list">
      <h2>Reclamations List</h2>
      <!-- Reclamation items will be displayed here -->
      <div id="reclamationsContainer"></div>
    </div>
  </div>

  <script>
    // Placeholder data structure for storing reclamations
    const reclamations = [];

    // Function to render reclamations
    function renderReclamations() {
      const reclamationsContainer = document.getElementById("reclamationsContainer");
      reclamationsContainer.innerHTML = "";

      reclamations.forEach((reclamation, index) => {
        const reclamationItem = document.createElement("div");
        reclamationItem.classList.add("reclamation-item");

        reclamationItem.innerHTML = `
          <p><strong>Reclamation ID:</strong> ${reclamation.id}</p>
          <p><strong>User ID:</strong> ${reclamation.userId}</p>
          <p><strong>Description:</strong> ${reclamation.description}</p>
          <p><strong>Status:</strong> ${reclamation.status}</p>
          <button onclick="updateStatus(${index})">Mark as In Progress</button>
          <button onclick="updateStatus(${index}, 'Closed')">Mark as Closed</button>
          <button onclick="deleteReclamation(${index})" ${reclamation.status !== 'Closed' ? 'disabled' : ''}>Delete</button>
        `;

        reclamationsContainer.appendChild(reclamationItem);
      });
    }

    // Function to handle reclamation form submission
    document.getElementById("reclamationForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const userId = document.getElementById("userId").value;
      const description = document.getElementById("description").value;

      const newReclamation = {
        id: reclamations.length + 1,
        userId: userId,
        description: description,
        status: "Open"
      };

      reclamations.push(newReclamation);
      renderReclamations();
      document.getElementById("reclamationForm").reset();
    });

    // Function to update the status of a reclamation
    function updateStatus(index, newStatus = "In Progress") {
      reclamations[index].status = newStatus;
      renderReclamations();
    }

    // Function to delete a reclamation (only allowed if status is "Closed")
    function deleteReclamation(index) {
      if (reclamations[index].status === "Closed") {
        reclamations.splice(index, 1); // Remove the reclamation from the list
        renderReclamations(); // Refresh the displayed list
      } else {
        alert("Reclamation must be closed before it can be deleted.");
      }
    }
  </script>
</body>
</html>
